<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Elegant Form</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
            background: #000;
            color: #333;
        }

        .form-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .form-container {
            width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            background: rgba(255,255,255,0.92);
            border-radius: 18px;
            padding: 40px 35px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            animation: fadeInUp 0.8s ease-out;
            scrollbar-width: none;
            z-index: 2;
            margin-left: 50px;
            margin-top: auto;
            margin-bottom: auto;
        }

        .form-container::-webkit-scrollbar {
            display: none;
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #222;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 11px 13px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus, select:focus {
            border-color: #555;
            outline: none;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #000000, #333333);
            color: white;
            border: none;
            padding: 13px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #222, #000);
            transform: scale(1.02);
        }

        .note {
            text-align: center;
            font-size: 13px;
            margin-top: 15px;
            color: #444;
        }

        .note a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }

        .note a:hover {
            text-decoration: underline;
        }

        .bg-slider {
            flex: 1;
            background-size: cover;
            background-position: center;
            animation: slide 18s infinite;
            filter: brightness(0.5);
        }

        @keyframes slide {
            0% { background-image: url('https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=1950&q=80'); }
            33% { background-image: url('https://images.unsplash.com/photo-1501554728187-ce583db33af7?auto=format&fit=crop&w=1950&q=80'); }
            66% { background-image: url('https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=1950&q=80'); }
            100% { background-image: url('https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?auto=format&fit=crop&w=1950&q=80'); }
        }

        @media (max-width: 768px) {
            .form-wrapper {
                flex-direction: column;
            }
            .form-container {
                width: 90%;
                margin: 20px auto;
            }
            .bg-slider {
                height: 40vh;
                flex: none;
            }
        }
    </style>
</head>
<body>

<div class="form-wrapper">
    <div class="form-container">
        <h2>Create Account</h2>
        <form id="registerForm">
            <div class="input-group">
                <label>First Name</label>
                <input type="text" id="firstName" placeholder="John" required>
            </div>
            <div class="input-group">
                <label>Last Name</label>
                <input type="text" id="lastName" placeholder="Doe" required>
            </div>
            <div class="input-group">
                <label>Gender</label>
                <select id="gender" required>
                    <option value="">Select gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="input-group">
                <label>Country</label>
                <select id="country" required>
                    <option value="">Select Country</option>
                    <option>United States</option>
                    <option>Nigeria</option>
                    <option>United Kingdom</option>
                    <option>Canada</option>
                    <option>France</option>
                    <option>Germany</option>
                    <option>India</option>
                </select>
            </div>
            <div class="input-group">
                <label>State</label>
                <input type="text" id="state" placeholder="e.g., Lagos">
            </div>
            <div class="input-group">
                <label>Email (Username)</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>
            <div class="input-group">
                <label>Phone Number (optional)</label>
                <input type="tel" id="phone" placeholder="+234 810 000 0000">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <div class="input-group">
                <label>Repeat Password</label>
                <input type="password" id="confirmPassword" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn">Register</button>
            <p class="note">Already have an account? <a href="/login">Sign in</a></p>
        </form>
    </div>
    <div class="bg-slider"></div>
</div>

<script>
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirmPassword').value;

        if (password !== confirm) {
            alert("Passwords do not match!");
            return;
        }

        const data = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            gender: document.getElementById('gender').value,
            country: document.getElementById('country').value,
            state: document.getElementById('state').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            password: password,
            confirmPassword: confirm
        };

        try {
            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert("Registration successful! Redirecting to login...");
                window.location.href = '/login';
            } else {
                const err = await response.text();
                alert("Registration failed: " + err);
            }
        } catch (error) {
            alert("Error: " + error.message);
        }
    });
</script>

</body>
</html>
