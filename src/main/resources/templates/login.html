<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9812149338046743"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Secure Access</title>
    <style>
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
            background: #fff;
        }

        /* Left image slider */
        .left-panel {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .bg-slider {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 1.5s ease-in-out;
            filter: brightness(0.7);
        }

        .overlay-text {
            position: absolute;
            bottom: 40px;
            left: 40px;
            color: white;
            font-size: 22px;
            font-weight: 600;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
            max-width: 80%;
            line-height: 1.5;
        }

        /* Right login section */
        .right-panel {
            flex: 0.45;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            z-index: 1;
            position: relative;
        }

        .form-container {
            width: 90%;
            max-width: 400px;
            background: rgba(255,255,255,0.96);
            border-radius: 18px;
            padding: 45px 35px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            animation: fadeInUp 0.8s ease-out;
            backdrop-filter: blur(6px);
        }

        @keyframes fadeInUp {
            from { transform: translateY(25px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 { text-align: center; margin-bottom: 25px; color: #111; }
        .input-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; font-weight: 500; }
        input { width: 100%; padding: 12px 14px; border: 2px solid #ddd; border-radius: 8px; font-size: 14px; transition: border 0.3s; }
        input:focus { border-color: #555; outline: none; }
        .btn { width: 100%; background: linear-gradient(135deg, #000, #333); color: white; border: none; padding: 13px; border-radius: 10px; font-size: 16px; cursor: pointer; margin-top: 10px; transition: background 0.3s, transform 0.2s; }
        .btn:hover { background: linear-gradient(135deg, #222, #000); transform: scale(1.02); }
        .note { text-align: center; font-size: 13px; margin-top: 15px; color: #444; }
        .note a { color: #000; text-decoration: none; font-weight: bold; }
        .note a:hover { text-decoration: underline; }

        @media (max-width: 900px) {
            body { flex-direction: column; }
            .left-panel { height: 45vh; }
            .right-panel { height: 55vh; flex: none; }
            .overlay-text { font-size: 16px; bottom: 20px; left: 20px; }
        }
    </style>
</head>
<body>

<!-- Left: Background slideshow -->
<div class="left-panel">
    <div class="bg-slider" id="bgSlider"></div>
    <div class="overlay-text" id="overlayText"></div>
</div>

<!-- Right: Login Form -->
<div class="right-panel">
    <div class="form-container">
        <h2>Secure Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="note">
                Don't have an account? <a href="#">Register</a><br>
                <a href="#" style="font-weight:500;">Forgot Password?</a>
            </p>
        </form>
    </div>
</div>

<script>
    // Reliable working image URLs with captions
    const slides = [
        {
            img: 'https://images.unsplash.com/photo-1581090700227-1e37b190418e?auto=format&fit=crop&w=1600&q=80',
            caption: 'Verify every deal before you purchase – your security matters.'
        },
        {
            img: 'https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1600&q=80',
            caption: 'Retail innovation from Lagos to London – shop smart, stay safe.'
        },
        {
            img: 'https://images.unsplash.com/photo-1556742044-3c52d6e88c62?auto=format&fit=crop&w=1600&q=80',
            caption: 'Online transactions are powerful — stay alert and informed.'
        }
    ];

    let current = 0;
    const bgSlider = document.getElementById('bgSlider');
    const overlayText = document.getElementById('overlayText');

    function changeSlide() {
        current = (current + 1) % slides.length;
        bgSlider.style.backgroundImage = `url('${slides[current].img}')`;
        overlayText.textContent = slides[current].caption;
    }

    // Initialize first slide
    bgSlider.style.backgroundImage = `url('${slides[0].img}')`;
    overlayText.textContent = slides[0].caption;

    // Rotate slides
    setInterval(changeSlide, 6000);

    // Simple login validation
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        const response = await fetch('/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok) {
            alert("Login successful!");
            window.location.href = "/profile"; // redirect after success
        } else {
            alert(result.message || "Invalid credentials.");
        }
    });

</script>

</body>
</html>
